<div class="editor">
  <div class="row">
    <div class="col-md-1">
      <figure class="bigIcon">
        <img
          (click)="toggleMenu()"
          id="hamburger-icon"
          src="../../assets/img/hamburger.png"
        />
      </figure>
    </div>
  <!-- <div class="col-md-2 title">Editor</div> -->
    <div class="col-md-11" id="editor-title">
      <p>{{(workingDoc | async)?.title}}</p>
    </div>
  </div>

  <div class="container">
    <app-editor-hamburger
      [@slideInOut]="menuState"
      (clickSender)="toggleMenu()"
    ></app-editor-hamburger>
    <div id="editor">
      <p>{{(workingDoc | async)?.content}}</p>
    </div>
  </div>
</div>
