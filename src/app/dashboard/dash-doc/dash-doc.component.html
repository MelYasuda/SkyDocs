<div class="card" style="width: 18rem;">
  <div class="card-header">
    <div class="row">
      <div class="col-10">
        <h5 class="text-center">{{displayDoc.title}}</h5>
      </div>
      <div class="col-2">
        <img src="../../assets/img/deleteX.png" (click)=deleteDoc(displayDoc)>
      </div>
    </div>
  </div>
  <div class="card-body" (click)="goToEditor(displayDoc)">
    <p class="card-text">{{displayDoc.getPreviewContent()}}</p>
  </div>
  <div class="card-footer text-muted">
    <div class="row">
      <div class="left-footer col-4">
          Words: {{displayDoc.wordCount | number}}
      </div>
      <div class="right-footer col-8">
        {{displayDoc.getDateString()}}
      </div>
    </div>
  </div>
</div>
