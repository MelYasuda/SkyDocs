<div>
  <label>New Document:</label>
  <input #newTitle>
  <button (click)="submitForm(newTitle.value); newTitle.value=''" class='btn addDoc'>Add</button>
</div>
<br>
<div class="row ">
  <div *ngFor="let doc of docs; index as i" (click)="goToEditor(doc)">
      <div class="cardDisplay">
        <app-dash-doc [displayDoc]="doc"></app-dash-doc>
      </div>
  </div>
</div>
