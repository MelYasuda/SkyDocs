<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
  var quill = new Quill("#editor", {
    theme: "bubble"
  });
  var quillTitle = new Quill("#editor-title", {
    theme: "bubble"
  });
  // quill.on("text-change", update);
  quill.on("text-change",update);
  quillTitle.on("text-change", update);
  var container = document.querySelector("#delta-container-title");
  var containerContent = document.querySelector("#delta-container");
  update();

  function update(delta) {
    var contents = quillTitle.getContents();
    var contentsContent = quill.getContents();
    var html = "contents = " + JSON.stringify(contents, null, 2);
    var htmlContent = "contentsContent = " + JSON.stringify(contentsContent, null, 2); 
    if (delta) {
      html = "change = " + JSON.stringify(delta, null, 2) + "\n\n" + html;
      htmlContent = "change = " + JSON.stringify(delta, null, 2) + "\n\n" + htmlContent;
    }
    container.innerHTML = html;
    containerContent.innerHTML = htmlContent;
    // hljs.highlightBlock(container);
  }
</script>
